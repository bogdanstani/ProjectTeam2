{% extends 'CarAssistant/main.html' %}

{% block content %}
<div class="container-2">
	<div class="d-flex justify-content-center h-100">
		<div class="card-2">
			<div class="card-header">
				<h4>Sign Up for Car Assistant</h4>
			</div>
			<div class="card-body">
				<form>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="First Name">
					</div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Last Name">
					</div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username">
					</div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="E-Mail">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Enter Password">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
					<div class="form-group">
            <div class="col text-center">
              <input type="submit" value="Confirm" class="btn float-center login_btn">
            </div>
					</div>
				</form>
        
        <div class="d-flex justify-content-between links">
          Return to Sign-In page <a href="{% url 'home' %}">Sign-In</a>
        </div>

			</div>
		</div>
	</div>
</div>
{% endblock %}
